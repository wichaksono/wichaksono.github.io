{{ define "main" }}
<header class="mb-12 border-b border-gray-700 pb-6">
  {{ partial "breadcrumbs.html" . }}
  
  <h1 class="text-4xl font-extrabold text-white mb-3">{{ .Title }}</h1>

  {{ with .Params.summary }}
    <p class="text-lg text-gray-400">{{ . }}</p>
  {{ end }}
</header>

<!-- Konten Artikel -->
<article class="text-lg space-y-8 text-gray-300">
  {{ .Content }}
</article>
{{ end }}
