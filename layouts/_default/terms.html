{{ define "main" }}
  <header class="mb-12 border-b border-gray-700 pb-6">
    {{ partial "breadcrumbs.html" . }}
    <h1 class="text-4xl font-extrabold text-white mb-2">{{ .Title }}</h1>
    {{ with .Params.Summary }}
      <p class="text-lg text-gray-400">{{ . }}</p>
    {{ end }}
  </header>

  <!-- Daftar Terms -->
  <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    {{ range .Data.Terms }}
      <a href="{{ .Page.RelPermalink }}" 
         class="group block bg-gray-900 border border-gray-700 hover:border-blue-500 rounded-xl py-2 p-5 transition duration-300 shadow-md hover:shadow-blue-900/20">
        
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-bold text-blue-400 group-hover:text-blue-300 transition title">
            {{ .Page.Title }}
          </h2>
          <span class="text-xs font-semibold px-2 py-0.5 rounded-full bg-blue-900/50 text-blue-300 border border-blue-700">
            {{ .Count }}
          </span>
        </div>
      </a>
    {{ end }}
  </section>
{{ end }}
